<html>

	<head>
	
		<title>jQuery</title>
		
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>

		<style type="text/css">
			
			body{
			
			font-family: Helvetica;
			padding :0;
			margin :0 ;
			font-size:13px;
			
			
			}
			
			#topbar{
			
			width : 100%;
			background-color : #EDEDED;
			padding: 5px;
			height:30px;
			}
			
			#buttons{
			
			width:200px;
			margin: 0 auto;
			
			
			
			}
			#logo{
			font-size: 160%;
			float:left;
			font-weight: bold;
			
			}
			.toggle_button{
			float: left;
			border : 1px solid grey;
			padding : 4px;
			border-right: none;
			
			
			}
			
			#html{
			
			
			border-top-left-radius : 4px;
			border-bottom-left-radius : 4px;
			
			
			}
			
			#output{
			border-top-right-radius : 4px;
			border-bottom-right-radius : 4px;
			border-right: 1px solid grey;
			
			}
			
			.active{
			
			background-color: #F5F9FF;
			
			
			}
			
			.highlight-button{
			
			background-color: grey;
			
			}
			
			textarea{
			
			width: 50%;
			resize: none;
			border-top:none;
			border-color: grey;
			}
			
			.Section{
			
			float: left;
			width:50%;
			border-left:none;
			
			}
			iframe{
			border: none;
			
			}
			
			.hidden{
			display : none;
			
			}
			
			
			
			
		</style>
	


		
	</head>
	

	<body>
		
		
		
		<div id="topbar">
		
			<div id="logo">
			
			CodeEditor
			</div>
			
			
			<div id="buttons">
			
				<div class="toggle_button active" id="HTML"> HTML </div>
				
				<div class="toggle_button " id="CSS"> CSS </div>
				
				<div class="toggle_button " id="JavaScript"> JavaScript </div>
				
				<div class="toggle_button active" id="Output"> Output </div>
				
				
			
			</div>
		
		</div>
		
		<div id="Container">
		
			<textarea id="HTMLSection" class="Section" placeholder="enter HTMl code here !!"></textarea>
			<textarea id="CSSSection" class="Section hidden" placeholder="enter css code here !!"></textarea>
			<textarea id="JavaScriptSection" class="Section hidden" placeholder="enter JavaScript code here !!"></textarea>			
			<iframe id="OutputSection" class="Section"></iframe>
			
		
		
		
		</div>
		
		
		<script type="text/javascript">
		
			$(".toggle_button").hover(function(){
			
				$(this).addClass("highlight-button");
			
			},function(){
			
				$(this).removeClass("highlight-button");
			});
			
			$(".toggle_button").click(function(){
			
			$(this).toggleClass("active");
			$(this).removeClass("highlight-button");
			var sectionId = $(this).attr("id")+"Section";
			
			$("#"+sectionId).toggleClass("hidden");
			
			var numberOfActiveSections = 4 - $('.hidden').length;
			
			$(".Section").width(($(window).width()/numberOfActiveSections)-10);
			
			
			
			});
			$(".Section").height($(window).height()- $("#topbar").height()-15);
			$(".Section").width(($(window).width()/2)-10);
			
			
			$("textarea").on('change keyup paste',function(){
			
			$("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#CSSSection").val()+"</style></head><body>" +$("#HTMLSection").val()+"</body></html>");
			
			document.getElementById("OutputSection").contentWindow.eval($("#JavaScriptSection").val());
			
			
			
			});
		</script>
		
	</body>
	







</html>
